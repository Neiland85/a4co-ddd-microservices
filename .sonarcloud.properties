# SonarCloud Configuration for a4co-ddd-microservices
# ===================================================

# Organization and project keys (from SonarCloud)
sonar.organization=a4co
sonar.projectKey=a4co-ddd-microservices

# Project metadata
sonar.projectName=A4CO DDD Microservices
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=apps,packages,src
sonar.tests=apps/**/test,apps/**/*.test.ts,apps/**/*.spec.ts,src/**/*.test.ts,packages/**/*.test.ts

# Exclusions - Exclude generated, vendor, and test files
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**,**/.turbo/**,**/media/**,**/docs/**,**/*.md,**/*.json,**/*.lock,**/*.log

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Coverage configuration for SonarCloud
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Security Hotspot Review
# Mark specific patterns as reviewed/safe
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore dangerouslySetInnerHTML in chart components (CSS-only injection)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6791
sonar.issue.ignore.multicriteria.e1.resourceKey=**/chart.tsx

# Ignore specific security rules for development/demo files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S5852
sonar.issue.ignore.multicriteria.e2.resourceKey=apps/web/v0dev/**

# Ignore exec usage in build scripts
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4721
sonar.issue.ignore.multicriteria.e3.resourceKey=scripts/**

# Pull Request decoration
sonar.pullrequest.github.repository=Neiland85/a4co-ddd-microservices
sonar.pullrequest.provider=github

# Branch configuration
sonar.branch.name=main

# Quality Gate configuration
sonar.qualitygate.wait=true