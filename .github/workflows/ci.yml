name: Modern CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  PNPM_VERSION: '10.14.0'
  NODE_VERSION: '20'
  # Terraform Cloud Configuration
  TF_CLOUD_ORGANIZATION: "a4co-ddd-microservices"
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  TF_WORKSPACE: "a4co-production"
  # Security & Monitoring
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  # Docker Configuration
  DOCKER_USER: ${{ vars.DOCKER_USER }}
  DOCKER_PAT: ${{ secrets.DOCKER_PAT }}

jobs:
  # Quality Gates - Run tests and type checking in parallel
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: pnpm add -g turbo

      - name: Run tests
        run: pnpm test

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm type-check

  # Code Quality - Lint, format, and other quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install quality tools
        run: pnpm add -g turbo concurrently eslint prettier markdownlint-cli

      - name: Lint check
        run: pnpm lint:check

      - name: Format check
        run: pnpm format:check

      - name: Markdown lint check
        run: pnpm lint:md

  # Build Stage - Build packages and Docker images
  build:
    name: Build & Docker
    needs: [test, type-check, code-quality]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [inventory-service, auth-service, order-service, product-service]
        app: [web, dashboard-web]
        include:
          - service: inventory-service
            context: ./apps/inventory-service
            dockerfile: ./apps/inventory-service/Dockerfile
          - service: auth-service
            context: ./apps/auth-service
            dockerfile: ./apps/auth-service/Dockerfile
          - service: order-service
            context: ./apps/order-service
            dockerfile: ./apps/order-service/Dockerfile
          - service: product-service
            context: ./apps/product-service
            dockerfile: ./apps/product-service/Dockerfile
          - app: web
            context: ./apps/web
            dockerfile: ./apps/web/Dockerfile
          - app: dashboard-web
            context: ./apps/dashboard-web
            dockerfile: ./apps/dashboard-web/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      # Docker Build Cloud Setup
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "neiland/a4co-cloud-builder"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ vars.DOCKER_USER }}/${{ matrix.service || matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context || matrix.service && format('./apps/{0}', matrix.service) || format('./apps/{0}', matrix.app) }}
          file: ${{ matrix.dockerfile || matrix.service && format('./apps/{0}/Dockerfile', matrix.service) || format('./apps/{0}/Dockerfile', matrix.app) }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Security Scan (Optional - runs after successful build)
  security-scan:
    name: Security Scan
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Snyk scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'snyk-results.sarif'

  # Infrastructure as Code - Terraform
  terraform:
    name: Terraform Plan & Apply
    needs: [test, type-check, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure Terraform Cloud
        run: |
          terraform login
        env:
          TF_TOKEN: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: ./infrastructure

      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infrastructure

      - name: Terraform Plan
        run: terraform plan -no-color
        working-directory: ./infrastructure

      - name: Terraform Apply
        if: github.event_name == 'push' && contains(github.event.head_commit.message, '[terraform apply]')
        run: terraform apply -auto-approve
        working-directory: ./infrastructure

  # Terraform Cloud Agent (Optional - for advanced deployments)
  tfc-agent:
    name: Terraform Cloud Agent
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Terraform Cloud Agent
        run: |
          docker run -d \
            --name tfc-agent \
            --env TFC_AGENT_TOKEN=${{ secrets.TFC_AGENT_TOKEN }} \
            --env TFC_AGENT_NAME="a4co-ci-agent" \
            hashicorp/tfc-agent:latest
        if: env.TFC_AGENT_TOKEN != ''

      - name: Wait for agent to be ready
        run: |
          timeout 300 bash -c 'until docker logs tfc-agent | grep -q "Agent started"; do sleep 5; done'
        if: env.TFC_AGENT_TOKEN != ''
