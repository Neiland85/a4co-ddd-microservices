     main

jobs:
  build_and_analyze:
    name: Build & Quality Check
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      PNPM_HOME: ~/.pnpm
      PATH: ~/.pnpm:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # =============================
      #       Setup Node & PNPM
      # =============================
      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm v10.14.0
        uses: pnpm/action-setup@v2
        with:
          version: '10.14.0'
          run_install: false

      # =============================
      #     Install dependencies
      # =============================
      - name: Install dependencies
        run: |
          echo "Installing dependencies with pnpm@10.14.0 and Node $(node -v)"
          pnpm install --no-frozen-lockfile
          pnpm -w exec prisma generate
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: "true"

      # =============================
      #   Lint / Type-check / Test
      # =============================
      - name: Lint code
        run: pnpm -w run lint || echo "Lint warnings ignored"

      - name: Type check
        run: pnpm -w run type-check

      - name: Run tests
        run: pnpm -w run test --if-present

      # =============================
      #   Code Quality (SonarCloud)
      # =============================
      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        with:
          args: >
            -Dsonar.projectKey=Neiland85_a4co-ddd-microservices
            -Dsonar.organization=neiland85
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # =============================
      #   Security & API Contracts
      # =============================
      - name: GitGuardian Security Checks
        uses: GitGuardian/ggshield-action@v1
        with:
          api_key: ${{ secrets.GITGUARDIAN_API_KEY }}
          verbose: true

      - name: üßæ Validate OpenAPI Contracts
        run: |
          if [ -f apps/auth-service/contracts/openapi.yaml ]; then
            echo "Validating OpenAPI spec for auth-service..."
            npx swagger-cli validate apps/auth-service/contracts/openapi.yaml
          else
            echo "No OpenAPI contract found for auth-service."
          fi

  # =============================
  #       Deploy to Vercel
  # =============================
  deploy_auth_service:
    name: Deploy Auth Service
    needs: [build_and_analyze]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      NODE_ENV: production
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ‚öôÔ∏è Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.14.0'
          run_install: true

      - name: Build auth-service
        run: pnpm --filter @a4co/auth-service build

      - name: Deploy to Vercel (Production)
        run: |
          npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

