name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        fix/pipeline-and-backend
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v3
        fix/pipeline-and-backend
        with:
          ref: ${{ github.ref }}
        main
      - uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
        with:
          version: 10.14.0
      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
      - uses: actions/setup-node@v3
       develop
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
       fix/pipeline-and-backend
      - name: Install global tools
        run: pnpm add -g turbo
      - run: pnpm test || true
      - run: pnpm test
       develop

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v3
        fix/pipeline-and-backend
        with:
          ref: ${{ github.ref }}
        main
      - name: Build Docker images
        run: |
          if [ -d "./backend" ]; then
            docker build -t a4co-backend:${{ github.sha }} ./backend || echo "Backend build failed"
          fi
          if [ -d "./frontend" ]; then
            docker build -t a4co-frontend:${{ github.sha }} ./frontend || echo "Frontend build failed"
          fi
          
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
        with:
          version: 10.14.0
      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install global tools
        run: |
          pnpm add -g turbo concurrently eslint prettier markdownlint-cli
      - name: Lint check
        run: pnpm lint:check || echo "Linting issues found"
      - name: Format check
        run: pnpm format:check || echo "Formatting issues found"