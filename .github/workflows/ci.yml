name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: pnpm add -g turbo

      - name: Run tests
        run: pnpm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: pnpm add -g turbo

      - name: Build all packages
        run: pnpm run build

      - name: Build Docker image
        run: |
          docker build -t a4codddmicroservices:${{ github.sha }} .
          docker tag a4codddmicroservices:${{ github.sha }} a4codddmicroservices:latest

  dockercloud-stage:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push a4codddmicroservices:${{ github.sha }}
          docker push a4codddmicroservices:latest

  code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: |
          pnpm add -g turbo concurrently eslint prettier markdownlint-cli

      - name: Lint check
        run: pnpm lint:check || echo "Linting issues found"

      - name: Format check
        run: pnpm format:check || echo "Formatting issues found"