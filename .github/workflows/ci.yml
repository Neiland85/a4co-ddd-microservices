name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
       fix/pipeline-and-backend
      - run: pnpm test || true
      - run: pnpm test
       main

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker images
        run: |
          if [ -d "./backend" ]; then
            docker build -t a4co-backend:${{ github.sha }} ./backend || echo "Backend build failed"
          fi
          if [ -d "./frontend" ]; then
            docker build -t a4co-frontend:${{ github.sha }} ./frontend || echo "Frontend build failed"
          fi