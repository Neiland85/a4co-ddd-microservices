name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: pnpm add -g turbo

      - name: Run tests
        run: pnpm run test

  validate-api-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI CLI
        run: npm install -g @apidevtools/swagger-cli

      - name: Validate OpenAPI specifications
        run: |
          # Find all OpenAPI spec files
          find apps -name "openapi.yaml" -type f | while read -r spec_file; do
            echo "Validating $spec_file..."
            swagger-cli validate "$spec_file" || exit 1
          done

      - name: Check OpenAPI spec consistency
        run: |
          # Ensure all core services have OpenAPI specs
          expected_services=("auth-service" "user-service" "product-service" "order-service" "payment-service")
          for service in "${expected_services[@]}"; do
            spec_file="apps/$service/contracts/openapi.yaml"
            if [ ! -f "$spec_file" ]; then
              echo "Missing OpenAPI spec for $service"
              exit 1
            fi
          done
          echo "All expected services have OpenAPI specifications"

  build:
    needs: [test, validate-api-contracts]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: pnpm add -g turbo

      - name: Build all packages
        run: pnpm run build

      - name: Build Docker image
        run: |
          docker build -t a4codddmicroservices:${{ github.sha }} .
          docker tag a4codddmicroservices:${{ github.sha }} a4codddmicroservices:latest

  dockercloud-stage:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push a4codddmicroservices:${{ github.sha }}
          docker push a4codddmicroservices:latest

  code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install global tools
        run: |
          pnpm add -g turbo concurrently eslint prettier markdownlint-cli

      - name: Lint check
        run: pnpm lint:check || echo "Linting issues found"

      - name: Format check
        run: pnpm format:check || echo "Formatting issues found"
