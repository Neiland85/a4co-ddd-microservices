---
name: SonarCloud Analysis

on:
  pull_request:
    branches: [main, develop, master]
  push:
    branches: [main, develop, master]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          git fetch origin ${{ github.head_ref }}:pr_branch || git fetch origin ${{ github.ref_name }}:pr_branch
          git checkout pr_branch
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        run: |
          node --version
          npm --version

      - name: Setup pnpm
        run: |
          echo "Installing pnpm ${PNPM_VERSION}..."
          npm install -g pnpm@${PNPM_VERSION}
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: SonarCloud Scan
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-4.8.0.2856-linux.zip
          unzip -q sonar-scanner.zip
          export PATH="$PWD/sonar-scanner-4.8.0.2856-linux/bin:$PATH"
          sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}

