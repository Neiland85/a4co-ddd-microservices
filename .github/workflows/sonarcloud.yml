name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          git clone $GITHUB_REPOSITORY .
          git fetch --all

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Setup pnpm
        run: |
          npm install -g pnpm@10.9.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          pnpm run test:coverage || true
          if [ -d "coverage" ]; then
            echo "Coverage directory found"
            ls -la coverage/
          fi
        env:
          CI: true

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          find . -name "lcov.info" -not -path "./node_modules/*" -not -path "./.next/*" | while read lcov; do
            echo "Found coverage file: $lcov"
            cat "$lcov" >> coverage/lcov.info.tmp
          done
          if [ -f "coverage/lcov.info.tmp" ]; then
            sort -u coverage/lcov.info.tmp > coverage/lcov.info
            rm coverage/lcov.info.tmp
            echo "Final coverage report size: $(wc -l < coverage/lcov.info) lines"
          else
            echo "No coverage files found, creating empty report"
            touch coverage/lcov.info
          fi

      - name: SonarCloud Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=a4co-ddd-microservices \
            -Dsonar.organization=a4co \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/** \
            -Dsonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**