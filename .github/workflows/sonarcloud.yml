---
name: SonarCloud Analysis

on:
  pull_request:
    branches: [main, develop, master]
  push:
    branches: [main, develop, master]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        run: |
          # Download and install Node.js
          NODE_VERSION="${{ env.NODE_VERSION }}"
          NODE_DISTRO="linux-x64"
          NODE_URL="https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-${NODE_DISTRO}.tar.xz"
          
          echo "Installing Node.js ${NODE_VERSION}..."
          curl -fsSL "$NODE_URL" -o node.tar.xz
          tar -xJf node.tar.xz -C /usr/local --strip-components=1
          rm node.tar.xz
          
          # Verify installation
          node --version
          npm --version

      - name: Setup pnpm
        run: |
          # Install pnpm
          PNPM_VERSION="${{ env.PNPM_VERSION }}"
          echo "Installing pnpm ${PNPM_VERSION}..."
          
          # Install pnpm using npm
          npm install -g pnpm@${PNPM_VERSION}
          
          # Verify installation
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: SonarCloud Scan
        run: |
          # Instalar SonarCloud Scanner
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip
          export PATH="$PWD/sonar-scanner-4.8.0.2856-linux/bin:$PATH"
          
          # Ejecutar an√°lisis
          sonar-scanner \
            -Dsonar.projectKey=Neiland85_a4co-ddd-microservices \
            -Dsonar.organization=neiland85 \
            -Dsonar.sources=apps,packages \
            -Dsonar.tests=apps,packages \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}