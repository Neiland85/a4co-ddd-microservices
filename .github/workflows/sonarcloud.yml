name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          pnpm run test:coverage || true
          if [ -d "coverage" ]; then
            echo "Coverage directory found"
            ls -la coverage/
          fi
        env:
          CI: true

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          find . -name "lcov.info" -not -path "./node_modules/*" -not -path "./.next/*" | while read lcov; do
            echo "Found coverage file: $lcov"
            cat "$lcov" >> coverage/lcov.info.tmp
          done
          if [ -f "coverage/lcov.info.tmp" ]; then
            sort -u coverage/lcov.info.tmp > coverage/lcov.info
            rm coverage/lcov.info.tmp
            echo "Final coverage report size: $(wc -l < coverage/lcov.info) lines"
          else
            echo "No coverage files found, creating empty report"
            touch coverage/lcov.info
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=a4co-ddd-microservices
            -Dsonar.organization=a4co
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**
            -Dsonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**