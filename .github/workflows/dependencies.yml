env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated packages
        run: |
          echo "## ðŸ“¦ Dependencies Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outdated Dependencies:" >> $GITHUB_STEP_SUMMARY
          pnpm outdated --format json | jq -r '.[] | "  - \(.name): \(.current) â†’ \(.latest)"' >> $GITHUB_STEP_SUMMARY || echo "  No outdated dependencies found" >> $GITHUB_STEP_SUMMARY

      - name: Security audit
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Audit:" >> $GITHUB_STEP_SUMMARY
          pnpm audit --audit-level moderate --format json | jq -r '.vulnerabilities[]? | "  - \(.severity): \(.name) - \(.title)"' >> $GITHUB_STEP_SUMMARY || echo "  No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY

      - name: Create dependency update PR
        if: github.event_name == 'schedule'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'ðŸ”„ Update Dependencies'
          body: |
            ## ðŸ”„ Dependencies Update

            This PR was automatically created to update dependencies.

            ### Changes:
            - Updated outdated packages
            - Security audit results included

            ### To merge:
            - [ ] Review changes
            - [ ] Run tests locally
            - [ ] Ensure no breaking changes

            ---
            *Auto-generated by GitHub Actions*
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
            chore
