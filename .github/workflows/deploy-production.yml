name: Production Deploy

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-production.yml'
      - 'apps/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  deployments: write
  packages: read

env:
  NODE_ENV: production
  REGISTRY: ghcr.io

jobs:
  production:
    name: Build & Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.14.0"

      - name: âœ… Print versions
        run: |
          node -v
          pnpm -v
          echo "Environment: production"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run tests
        run: pnpm run test

      - name: ðŸ§¹ Lint
        run: pnpm run lint

      - name: ðŸ—ï¸ Build
        run: pnpm run build

      - name: ðŸ“Š Deploy summary
        run: |
          echo "âœ… Production build completed"
          echo "ðŸ“¦ Ready for deployment"
          echo "â° Built at: $(date)"
          echo "ðŸ”– Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"

      - name: ðŸ“Š Create summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'SUMMARY'
          ## âœ… Production Deployment Summary

          | Metric | Value |
          |--------|-------|
          | Commit | \`${{ github.sha }}\` |
          | Author | @${{ github.actor }} |

          ### Docker Images Available
          - \`ghcr.io/${{ github.repository }}/order-service:latest\`
          - \`ghcr.io/${{ github.repository }}/payment-service:latest\`
          - \`ghcr.io/${{ github.repository }}/inventory-service:latest\`
          - \`ghcr.io/${{ github.repository }}/gateway:latest\`
          - \`ghcr.io/${{ github.repository }}/frontend:latest\`

          ### Prometheus Labels
          All images include:
          - \`a4co.region="andalucia"\`
          - \`a4co.service="<service-name>"\`
          - \`prometheus.io/scrape="true"\`
          - \`prometheus.io/port="3000"\`
          - \`prometheus.io/path="/metrics"\`
          SUMMARY
