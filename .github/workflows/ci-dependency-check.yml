name: CI - Verify Dependencies

on:
  push:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'scripts/**'
  pull_request:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'scripts/**'

jobs:
  verify-dependencies:
    name: Verify Dependencies and Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify json5 is available
        run: node -e "require('json5'); console.log('✓ json5 available')"

      - name: Verify ts-node can compile scripts (transpile only)
        run: npx ts-node --project tsconfig.scripts.json --transpile-only scripts/update-cspell-dicts.ts

      - name: Install hooks (prepare)
        run: pnpm run prepare

      - name: Verify post-commit hook exists
        run: test -f .git/hooks/post-commit && echo '✓ Hooks installed' || (echo 'Hooks missing' && exit 1)

      - name: Summary
        run: echo "::notice::Dependency verification completed"
