name: Design System Preview

on:
  pull_request:
    paths:
      - 'packages/design-system/**'
      - '.github/workflows/design-system-preview.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/design-system/**'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Design System

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.9.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Design System
        run: pnpm --filter @a4co/design-system build

      - name: Build Storybook
        run: pnpm --filter @a4co/design-system build-storybook

      - name: Deploy to Vercel (PR Preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DESIGN_SYSTEM }}
          working-directory: ./packages/design-system/storybook-static
          alias-domains: |
            pr-{{PR_NUMBER}}-design.a4co.vercel.app
          github-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DESIGN_SYSTEM }}
          working-directory: ./packages/design-system/storybook-static
          vercel-args: '--prod'
          alias-domains: |
            design.a4co.com

      - name: Deploy to Vercel (Staging)
        if: github.ref == 'refs/heads/develop'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DESIGN_SYSTEM }}
          working-directory: ./packages/design-system/storybook-static
          alias-domains: |
            staging-design.a4co.com

  chromatic:
    runs-on: ubuntu-latest
    name: Visual Testing with Chromatic
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/design-system
          buildScriptName: build-storybook
          exitZeroOnChanges: true
          autoAcceptChanges: false
          onlyChanged: true

  lighthouse:
    runs-on: ubuntu-latest
    name: Performance Testing
    needs: build-and-deploy
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.waitForVercel.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./packages/design-system/.lighthouserc.json