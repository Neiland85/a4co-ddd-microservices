---
name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop, master]
  push:
    branches: [main, develop, master]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Job de calidad del cÃ³digo
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        run: |
          # Download and install Node.js
          NODE_VERSION="${{ env.NODE_VERSION }}"
          NODE_DISTRO="linux-x64"
          NODE_URL="https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-${NODE_DISTRO}.tar.xz"
          
          echo "Installing Node.js ${NODE_VERSION}..."
          curl -fsSL "$NODE_URL" -o node.tar.xz
          tar -xJf node.tar.xz -C /usr/local --strip-components=1
          rm node.tar.xz
          
          # Verify installation
          node --version
          npm --version

      - name: Setup pnpm
        run: |
          # Install pnpm
          PNPM_VERSION="${{ env.PNPM_VERSION }}"
          echo "Installing pnpm ${PNPM_VERSION}..."
          
          # Install pnpm using npm
          npm install -g pnpm@${PNPM_VERSION}
          
          # Verify installation
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm run format:check

      - name: Type check
        run: pnpm run type-check

  # Job de testing y cobertura
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        run: |
          git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        run: |
          # Download and install Node.js
          NODE_VERSION="${{ env.NODE_VERSION }}"
          NODE_DISTRO="linux-x64"
          NODE_URL="https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-${NODE_DISTRO}.tar.xz"
          
          echo "Installing Node.js ${NODE_VERSION}..."
          curl -fsSL "$NODE_URL" -o node.tar.xz
          tar -xJf node.tar.xz -C /usr/local --strip-components=1
          rm node.tar.xz
          
          # Verify installation
          node --version
          npm --version

      - name: Setup pnpm
        run: |
          # Install pnpm
          PNPM_VERSION="${{ env.PNPM_VERSION }}"
          echo "Installing pnpm ${PNPM_VERSION}..."
          
          # Install pnpm using npm
          npm install -g pnpm@${PNPM_VERSION}
          
          # Verify installation
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter "./packages/*" build

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Generate coverage report
        run: pnpm run coverage:merge

  # Job de build y deployment
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        run: |
          git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        run: |
          # Download and install Node.js
          NODE_VERSION="${{ env.NODE_VERSION }}"
          NODE_DISTRO="linux-x64"
          NODE_URL="https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-${NODE_DISTRO}.tar.xz"
          
          echo "Installing Node.js ${NODE_VERSION}..."
          curl -fsSL "$NODE_URL" -o node.tar.xz
          tar -xJf node.tar.xz -C /usr/local --strip-components=1
          rm node.tar.xz
          
          # Verify installation
          node --version
          npm --version

      - name: Setup pnpm
        run: |
          # Install pnpm
          PNPM_VERSION="${{ env.PNPM_VERSION }}"
          echo "Installing pnpm ${PNPM_VERSION}..."
          
          # Install pnpm using npm
          npm install -g pnpm@${PNPM_VERSION}
          
          # Verify installation
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build:all

      - name: Build Docker images
        run: |
          docker build -t a4co-auth-service:latest apps/auth-service/
          docker build -t a4co-product-service:latest apps/product-service/
          docker build -t a4co-user-service:latest apps/user-service/

