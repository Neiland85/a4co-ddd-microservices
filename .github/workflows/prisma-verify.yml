name: ğŸ” Prisma Auto Verify & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  prisma-verify:
    name: Prisma Clients Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js 22 + pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies (monorepo)
        run: pnpm install --frozen-lockfile

      - name: âš¡ Fast Prisma Client regeneration
        run: |
          echo "âš¡ Prisma Fast Mode: regenerando todos los schemas existentes..."
          pnpm run fix:prisma:fast

      - name: ğŸ§  Prisma integrity check
        run: pnpm run check:prisma

      - name: ğŸ§ª Run build & tests
        run: |
          echo "ğŸ—ï¸ Ejecutando build global..."
          pnpm run build
          echo "ğŸ§ª Ejecutando test suite..."
          pnpm run test --if-present

      - name: âœ… Validation summary
        run: echo "ğŸš€ Prisma Clients regenerados, verificados y build completado correctamente para Node 22 + Prisma 6.18.0"

