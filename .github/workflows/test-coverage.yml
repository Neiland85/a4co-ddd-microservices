name: Test Coverage & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar diariamente a las 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linting
      run: pnpm run lint

    - name: Run tests with coverage
      run: pnpm run test -- --coverage --coverageReporters=json-summary

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella

    - name: Calculate DORA metrics
      run: pnpm run dora:calculate

    - name: Validate excellence implementation
      run: pnpm run excellence:validate

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: 'coverage/junit.xml'
        reporter: jest-junit

  quality-gate:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Quality Gate Check
      run: |
        echo "✅ All quality gates passed!"
        echo "Coverage: Check Codecov report"
        echo "Linting: ✅ Passed"
        echo "Tests: ✅ Passed"
        echo "DORA Metrics: ✅ Calculated"
