name: E2E (manual)

on:
  workflow_dispatch:
    inputs:
      headed:
        description: 'Run Playwright headed'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.14.0'

jobs:
  e2e:
    name: Run E2E suite
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
          generate-prisma: 'true'
          build-packages: 'true'

      - name: Validate docker-compose.test.yml
        run: docker compose -f docker-compose.test.yml config

      - name: Run E2E runner
        run: |
          if [ "${{ inputs.headed }}" = "true" ]; then
            ./scripts/run-e2e-tests.sh --headed
          else
            ./scripts/run-e2e-tests.sh
          fi
