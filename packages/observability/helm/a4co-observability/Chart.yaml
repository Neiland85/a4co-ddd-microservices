apiVersion: v2
name: a4co-observability
description: A comprehensive observability stack for A4CO microservices platform
type: application
version: 1.0.0
appVersion: '1.0.0'
keywords:
  - observability
  - monitoring
  - logging
  - tracing
  - prometheus
  - grafana
  - jaeger
  - opentelemetry
home: https://github.com/a4co/observability
sources:
  - https://github.com/a4co/observability
maintainers:
  - name: A4CO DevOps Team
    email: devops@a4co.com
dependencies:
  - name: prometheus
    version: '25.8.0'
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: '7.0.8'
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: jaeger
    version: '2.0.0'
    repository: https://jaegertracing.github.io/helm-charts
    condition: jaeger.enabled
  - name: opentelemetry-collector
    version: '0.73.1'
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: opentelemetry-collector.enabled
