openapi: 3.0.3
info:
  title: A4CO Product Service API
  description: Product Catalog and Inventory Management Service for A4CO Platform
  version: 1.0.0
  contact:
    name: A4CO Development Team
    email: dev@a4co.com

servers:
  - url: http://localhost:3003/api/v1/products
    description: Development server
  - url: https://api.a4co.com/products
    description: Production server

paths:
  /:
    get:
      summary: List products
      description: Get a paginated list of products with optional filters
      tags:
        - Products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category
        - name: artisan
          in: query
          schema:
            type: string
          description: Filter by artisan ID
        - name: minPrice
          in: query
          schema:
            type: number
            minimum: 0
          description: Minimum price filter
        - name: maxPrice
          in: query
          schema:
            type: number
            minimum: 0
          description: Maximum price filter
        - name: search
          in: query
          schema:
            type: string
          description: Search in product name and description
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [name, price, createdAt, rating]
            default: createdAt
          description: Sort field
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: Invalid query parameters

    post:
      summary: Create product
      description: Create a new product (artisan only)
      tags:
        - Products
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (not an artisan)

  /{productId}:
    get:
      summary: Get product by ID
      description: Get detailed information about a specific product
      tags:
        - Products
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

    put:
      summary: Update product
      description: Update product information (owner artisan only)
      tags:
        - Products
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: Product ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Product not found

    delete:
      summary: Delete product
      description: Delete a product (owner artisan or admin only)
      tags:
        - Products
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '204':
          description: Product deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Product not found

  /{productId}/inventory:
    get:
      summary: Get product inventory
      description: Get inventory information for a product
      tags:
        - Inventory
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Inventory retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductInventory'
        '404':
          description: Product not found

    put:
      summary: Update product inventory
      description: Update inventory levels for a product (owner artisan only)
      tags:
        - Inventory
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: Product ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInventoryRequest'
      responses:
        '200':
          description: Inventory updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductInventory'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Product not found

  /categories:
    get:
      summary: List categories
      description: Get all available product categories
      tags:
        - Categories
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'

  /search:
    get:
      summary: Search products
      description: Advanced product search with filters
      tags:
        - Search
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
        - name: category
          in: query
          schema:
            type: string
          description: Category filter
        - name: location
          in: query
          schema:
            type: string
          description: Location filter
        - name: minPrice
          in: query
          schema:
            type: number
          description: Minimum price
        - name: maxPrice
          in: query
          schema:
            type: number
          description: Maximum price
        - name: rating
          in: query
          schema:
            type: number
            minimum: 1
            maximum: 5
          description: Minimum rating
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                  facets:
                    type: object
                    properties:
                      categories:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            count:
                              type: integer
                      priceRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            min:
                              type: number
                            max:
                              type: number
                            count:
                              type: integer

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          example: 'product-123'
        name:
          type: string
          example: 'Handcrafted Ceramic Vase'
        description:
          type: string
          example: 'Beautiful handcrafted ceramic vase made with traditional techniques'
        price:
          type: number
          format: float
          minimum: 0
          example: 89.99
        currency:
          type: string
          example: 'EUR'
        category:
          $ref: '#/components/schemas/Category'
        artisan:
          $ref: '#/components/schemas/Artisan'
        images:
          type: array
          items:
            type: string
            format: uri
          example: ['https://example.com/image1.jpg', 'https://example.com/image2.jpg']
        inventory:
          $ref: '#/components/schemas/ProductInventory'
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 5
          example: 4.5
        reviewCount:
          type: integer
          example: 23
        tags:
          type: array
          items:
            type: string
          example: ['ceramic', 'handcrafted', 'vase']
        status:
          type: string
          enum: [active, inactive, draft]
          example: 'active'
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'

    Category:
      type: object
      properties:
        id:
          type: string
          example: 'category-123'
        name:
          type: string
          example: 'Ceramics'
        description:
          type: string
          example: 'Handcrafted ceramic products'
        parentId:
          type: string
          nullable: true
          example: null

    Artisan:
      type: object
      properties:
        id:
          type: string
          example: 'user-456'
        name:
          type: string
          example: 'María García'
        location:
          type: string
          example: 'Madrid, Spain'
        rating:
          type: number
          format: float
          example: 4.8

    ProductInventory:
      type: object
      properties:
        quantity:
          type: integer
          minimum: 0
          example: 15
        reserved:
          type: integer
          minimum: 0
          example: 2
        available:
          type: integer
          minimum: 0
          example: 13
        lowStockThreshold:
          type: integer
          minimum: 0
          example: 5

    CreateProductRequest:
      type: object
      required:
        - name
        - description
        - price
        - categoryId
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: 'Handcrafted Ceramic Vase'
        description:
          type: string
          minLength: 10
          maxLength: 1000
          example: 'Beautiful handcrafted ceramic vase made with traditional techniques'
        price:
          type: number
          format: float
          minimum: 0
          example: 89.99
        categoryId:
          type: string
          example: 'category-123'
        images:
          type: array
          items:
            type: string
            format: uri
          maxItems: 10
        tags:
          type: array
          items:
            type: string
          maxItems: 20
        inventory:
          type: object
          properties:
            quantity:
              type: integer
              minimum: 0
              example: 20
            lowStockThreshold:
              type: integer
              minimum: 0
              example: 5

    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: 'Handcrafted Ceramic Vase'
        description:
          type: string
          minLength: 10
          maxLength: 1000
          example: 'Beautiful handcrafted ceramic vase made with traditional techniques'
        price:
          type: number
          format: float
          minimum: 0
          example: 89.99
        categoryId:
          type: string
          example: 'category-123'
        images:
          type: array
          items:
            type: string
            format: uri
          maxItems: 10
        tags:
          type: array
          items:
            type: string
          maxItems: 20
        status:
          type: string
          enum: [active, inactive, draft]
          example: 'active'

    UpdateInventoryRequest:
      type: object
      properties:
        quantity:
          type: integer
          minimum: 0
          example: 25
        lowStockThreshold:
          type: integer
          minimum: 0
          example: 5

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5

    Error:
      type: object
      properties:
        error:
          type: string
        code:
          type: string
        details:
          type: array
          items:
            type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
