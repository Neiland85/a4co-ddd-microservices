openapi: 3.0.3
info:
  title: A4CO User Service API
  description: User Management Service for A4CO Platform
  version: 1.0.0
  contact:
    name: A4CO Development Team
    email: dev@a4co.com

servers:
  - url: http://localhost:3002/api/v1/users
    description: Development server
  - url: https://api.a4co.com/users
    description: Production server

paths:
  /:
    get:
      summary: List users
      description: Get a paginated list of users
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page
        - name: role
          in: query
          schema:
            type: string
            enum: [user, admin, artisan]
          description: Filter by user role
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          description: Unauthorized

    post:
      summary: Create user
      description: Create a new user (admin only)
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /{userId}:
    get:
      summary: Get user by ID
      description: Get a specific user by their ID
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '404':
          description: User not found

    put:
      summary: Update user
      description: Update user information
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found

    delete:
      summary: Delete user
      description: Delete a user (admin only)
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '204':
          description: User deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found

  /profile:
    get:
      summary: Get my profile
      description: Get the current user's profile
      tags:
        - Profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

    put:
      summary: Update my profile
      description: Update the current user's profile
      tags:
        - Profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
        '401':
          description: Unauthorized

  /preferences:
    get:
      summary: Get user preferences
      description: Get the current user's preferences
      tags:
        - Preferences
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Preferences retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          description: Unauthorized

    put:
      summary: Update user preferences
      description: Update the current user's preferences
      tags:
        - Preferences
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePreferencesRequest'
      responses:
        '200':
          description: Preferences updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '400':
          description: Validation error
        '401':
          description: Unauthorized

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 'user-123'
        email:
          type: string
          format: email
          example: 'user@example.com'
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        phone:
          type: string
          example: '+1234567890'
        role:
          type: string
          enum: [user, admin, artisan]
          example: 'user'
        status:
          type: string
          enum: [active, inactive, suspended]
          example: 'active'
        avatar:
          type: string
          format: uri
          example: 'https://example.com/avatar.jpg'
        address:
          $ref: '#/components/schemas/Address'
        preferences:
          $ref: '#/components/schemas/UserPreferences'
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'

    Address:
      type: object
      properties:
        street:
          type: string
          example: '123 Main St'
        city:
          type: string
          example: 'Madrid'
        state:
          type: string
          example: 'Madrid'
        postalCode:
          type: string
          example: '28001'
        country:
          type: string
          example: 'Spain'

    UserPreferences:
      type: object
      properties:
        language:
          type: string
          example: 'es'
        timezone:
          type: string
          example: 'Europe/Madrid'
        notifications:
          type: object
          properties:
            email:
              type: boolean
              example: true
            sms:
              type: boolean
              example: false
            push:
              type: boolean
              example: true

    CreateUserRequest:
      type: object
      required:
        - email
        - firstName
        - lastName
        - role
      properties:
        email:
          type: string
          format: email
          example: 'user@example.com'
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        phone:
          type: string
          example: '+1234567890'
        role:
          type: string
          enum: [user, admin, artisan]
          example: 'user'
        address:
          $ref: '#/components/schemas/Address'

    UpdateUserRequest:
      type: object
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        phone:
          type: string
          example: '+1234567890'
        address:
          $ref: '#/components/schemas/Address'
        status:
          type: string
          enum: [active, inactive, suspended]
          example: 'active'

    UpdateProfileRequest:
      type: object
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        phone:
          type: string
          example: '+1234567890'
        address:
          $ref: '#/components/schemas/Address'
        avatar:
          type: string
          format: uri
          example: 'https://example.com/avatar.jpg'

    UpdatePreferencesRequest:
      type: object
      properties:
        language:
          type: string
          example: 'es'
        timezone:
          type: string
          example: 'Europe/Madrid'
        notifications:
          type: object
          properties:
            email:
              type: boolean
              example: true
            sms:
              type: boolean
              example: false
            push:
              type: boolean
              example: true

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5

    Error:
      type: object
      properties:
        error:
          type: string
        code:
          type: string
        details:
          type: array
          items:
            type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
