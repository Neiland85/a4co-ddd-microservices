# Docker Compose for A4CO Full Stack (Services + Monitoring)
# Use this file to validate monitoring with running services
#
# Usage:
#   docker-compose -f docker-compose.full-stack.yml up -d
#
# Services exposed:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3100 (admin/a4co_grafana_admin)
#   - Jaeger: http://localhost:16686
#   - Alertmanager: http://localhost:9093
#   - NATS: nats://localhost:4222
#   - PostgreSQL: localhost:5432
#   - Redis: localhost:6379

version: '3.8'

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: a4co-postgres
    environment:
      POSTGRES_DB: a4co_dev
      POSTGRES_USER: a4co
      POSTGRES_PASSWORD: a4co_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - a4co-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U a4co -d a4co_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: a4co-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - a4co-network
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  nats:
    image: nats:2.10-alpine
    container_name: a4co-nats
    command:
      [
        '--jetstream',
        '--store_dir=/data',
        '--max_file_store=1GB',
        '--max_memory_store=256MB',
        '--http_port=8222',
      ]
    ports:
      - '4222:4222'
      - '8222:8222'
    volumes:
      - nats_data:/data
    networks:
      - a4co-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Monitoring Stack
  # ==========================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: a4co-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - a4co-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:10.2.2
    container_name: a4co-grafana
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=a4co_grafana_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ../grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ../grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - a4co-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: a4co-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - a4co-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: a4co-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    networks:
      - a4co-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  a4co-network:
    driver: bridge
