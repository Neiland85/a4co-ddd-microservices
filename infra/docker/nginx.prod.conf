events {}

http {
  server {
    listen 80;

    # --------------------------------------------------
    # üåê FRONTEND (Vite est√°tico)
    # --------------------------------------------------
    location / {
      proxy_pass http://frontend-prod:80;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # --------------------------------------------------
    # üìä DASHBOARD (Next.js 16 en subruta /dashboard)
    # --------------------------------------------------
    # Reescribimos la ruta para que /dashboard no rompa
    # los assets o el enrutamiento de Next.js.
    location /dashboard/ {
      rewrite ^/dashboard(/.*)$ $1 break;
      proxy_pass http://dashboard-prod:3001;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # --------------------------------------------------
    # üß± STATIC ASSETS (Next.js /_next/static/)
    # --------------------------------------------------
    location /_next/static/ {
      alias /usr/share/nginx/html/dashboard/_next/static/;
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --------------------------------------------------
    # ‚ö†Ô∏è ERROR HANDLING
    # --------------------------------------------------
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}

