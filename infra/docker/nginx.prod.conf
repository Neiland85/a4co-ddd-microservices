worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream frontend_prod {
    server frontend-prod:80;
  }

  upstream dashboard_prod {
    server dashboard-prod:3001;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 25m;

    # Frontend (Vite) application served from /
    location / {
      proxy_pass http://frontend_prod;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_redirect off;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Normalize dashboard path without trailing slash
    location = /dashboard {
      return 302 /dashboard/;
    }

    # Handle Next.js internal asset paths that retain the /dashboard prefix
    location ^~ /dashboard/_next/ {
      rewrite ^/dashboard/_next/(.*)$ /_next/$1 break;
      proxy_pass http://dashboard_prod;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
    }

    # Expose dashboard application under /dashboard
    location /dashboard/ {
      rewrite ^/dashboard(/.*)$ $1 break;
      proxy_pass http://dashboard_prod;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
    }

    # Ensure absolute Next.js asset URLs resolve correctly
    location ^~ /_next/ {
      proxy_pass http://dashboard_prod/_next/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
    }

    # Pass through API requests for dashboards when invoked with REST clients
    location /dashboard/api/ {
      rewrite ^/dashboard(/api/.*)$ $1 break;
      proxy_pass http://dashboard_prod;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
    }
  }
}
