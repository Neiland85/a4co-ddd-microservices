version: "3.9"

services:
  proxy:
    image: nginx:1.27-alpine
    container_name: a4co-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - dashboard-client

  frontend:
    build:
      context: ../../apps/frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: pnpm run dev

  dashboard-client:
    build:
      context: ../../apps/dashboard-client
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    command: pnpm run dev
