# A4CO Microservices Alerting Rules
# Following OpenTelemetry semantic conventions

groups:
  - name: a4co-slo-alerts
    interval: 30s
    rules:
      # P95 Latency Alert - fires when p95 latency exceeds 500ms for 3 minutes
      - alert: HighP95Latency
        expr: |
          histogram_quantile(0.95, sum(rate(request_duration_seconds_bucket[5m])) by (le, job)) > 0.5
        for: 3m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High P95 latency detected on {{ $labels.job }}"
          description: "P95 latency for {{ $labels.job }} is {{ $value | printf \"%.3f\" }}s, which exceeds the 500ms threshold for more than 3 minutes."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/high-latency"

      # Error Rate Alert - fires when error rate exceeds 2% for 5 minutes
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status_class=~"4xx|5xx"}[5m])) by (job) 
            / 
            sum(rate(http_requests_total[5m])) by (job)
          ) * 100 > 2
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "High error rate detected on {{ $labels.job }}"
          description: "Error rate for {{ $labels.job }} is {{ $value | printf \"%.2f\" }}%, which exceeds the 2% threshold for more than 5 minutes."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/high-error-rate"

      # Database Query Latency Alert
      - alert: HighDatabaseLatency
        expr: |
          histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le, job)) > 0.5
        for: 3m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High database query latency on {{ $labels.job }}"
          description: "Database P95 query latency for {{ $labels.job }} is {{ $value | printf \"%.3f\" }}s, indicating potential database health issues."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/database-latency"

      # Database Error Rate Alert
      - alert: HighDatabaseErrorRate
        expr: |
          (
            sum(rate(db_query_errors_total[5m])) by (job) 
            / 
            sum(rate(db_query_total[5m])) by (job)
          ) * 100 > 5
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "High database error rate on {{ $labels.job }}"
          description: "Database error rate for {{ $labels.job }} is {{ $value | printf \"%.2f\" }}%, indicating database connectivity issues."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/database-errors"

  - name: a4co-availability-alerts
    interval: 30s
    rules:
      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "The service {{ $labels.job }} has been down for more than 1 minute."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/service-down"

      # No Traffic Alert (potential service issue)
      - alert: NoTraffic
        expr: |
          sum(rate(http_requests_total[5m])) by (job) == 0
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "No traffic detected on {{ $labels.job }}"
          description: "Service {{ $labels.job }} has received no HTTP requests in the last 10 minutes."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/no-traffic"

  - name: a4co-resource-alerts
    interval: 60s
    rules:
      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: |
          (process_memory_bytes{type="heap_used"} / process_memory_bytes{type="heap_total"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage for {{ $labels.job }} is above 90% for more than 5 minutes."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/high-memory"

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: |
          process_cpu_percent > 80
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "CPU usage for {{ $labels.job }} is above 80% for more than 5 minutes."
          runbook_url: "https://github.com/Neiland85/a4co-ddd-microservices/wiki/runbooks/high-cpu"
