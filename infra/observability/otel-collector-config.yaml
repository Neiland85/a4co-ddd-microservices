# OpenTelemetry Collector Configuration
# A4CO DDD Microservices - Distributed Tracing Infrastructure
# ================================================================

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:*"
            - "http://*:3000"
            - "http://*:3001"
            - "http://*:3002"
            - "http://*:3003"
            - "http://*:3004"
            - "http://*:3005"
            - "http://*:3006"
          allowed_headers:
            - "*"

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor - recommended for performance
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource detection processor
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s
    override: false

  # Attributes processor to add custom attributes
  attributes:
    actions:
      - key: environment
        value: ${ENVIRONMENT:-development}
        action: upsert
      - key: cluster
        value: ${CLUSTER:-a4co-local}
        action: upsert

  # Sampling processor for production (10% sampling)
  probabilistic_sampler:
    sampling_percentage: ${SAMPLING_PERCENTAGE:-100}

  # Span processor to filter and transform spans
  span:
    name:
      # Rename spans for consistency
      from_attributes: ["http.method", "http.route"]
      separator: " "

exporters:
  # Jaeger exporter for distributed tracing
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: a4co
    const_labels:
      environment: ${ENVIRONMENT:-development}

  # Logging exporter for debugging
  logging:
    loglevel: ${LOG_LEVEL:-info}
    sampling_initial: 5
    sampling_thereafter: 200

  # OTLP exporter for forwarding to other collectors (optional)
  otlp/forward:
    endpoint: ${OTLP_FORWARD_ENDPOINT:-}
    tls:
      insecure: true
    compression: gzip

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors:
        - memory_limiter
        - resourcedetection
        - attributes
        - probabilistic_sampler
        - span
        - batch
      exporters: [otlp/jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors:
        - memory_limiter
        - resourcedetection
        - attributes
        - batch
      exporters: [prometheus, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors:
        - memory_limiter
        - resourcedetection
        - attributes
        - batch
      exporters: [logging]

  # Telemetry configuration
  telemetry:
    logs:
      level: ${LOG_LEVEL:-info}
    metrics:
      level: detailed
      address: 0.0.0.0:8888
