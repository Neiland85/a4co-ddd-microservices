# ================================================================
# Loki Configuration for A4CO Microservices
# PR4: Observability Infrastructure
# ================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor configuration
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 100
  ingestion_burst_size_mb: 200
  max_entries_limit_per_query: 10000
  max_global_streams_per_user: 5000
  max_streams_per_user: 0
  max_line_size: 262144  # 256KB
  max_line_size_truncate: true
  
  # Query limits
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_query_series: 500
  max_streams_matchers_per_query: 1000
  
  # Retention
  retention_period: 744h  # 31 days
  
  # Performance
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  creation_grace_period: 10m
  
  # Cardinality limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 744h  # 31 days

# Table manager configuration (deprecated but included for compatibility)
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Ingester configuration
ingester:
  # Lifecycle
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  
  # Chunks
  chunk_idle_period: 30m
  chunk_block_size: 262144
  chunk_target_size: 1572864
  chunk_retain_period: 15m
  max_chunk_age: 2h
  max_transfer_retries: 0
  
  # WAL
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 4GB

# Querier configuration
querier:
  max_concurrent: 10
  query_ingesters_within: 3h
  query_timeout: 5m
  engine:
    timeout: 5m

# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Frontend configuration
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 2048

# Frontend worker configuration
frontend_worker:
  match_max_concurrent: true
  grpc_client_config:
    max_send_msg_size: 104857600  # 100MB

# Ruler configuration (for alerting)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false
