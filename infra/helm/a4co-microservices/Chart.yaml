apiVersion: v2
name: a4co-microservices
description: A4CO DDD Microservices Platform - Complete deployment solution
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - microservices
  - ddd
  - event-driven
  - nestjs
  - kubernetes
  - helm

maintainers:
  - name: A4CO Team
    email: team@a4co.com

home: https://github.com/neiland85/a4co-ddd-microservices

sources:
  - https://github.com/neiland85/a4co-ddd-microservices

dependencies:
  # Observability (existing chart)
  - name: a4co-observability
    version: "1.0.0"
    repository: "file://../../../packages/observability/helm/a4co-observability"
    condition: observability.enabled
    tags:
      - monitoring
  
  # Infrastructure - PostgreSQL
  - name: postgresql
    version: "13.2.24"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
    tags:
      - database
  
  # Infrastructure - NATS JetStream
  - name: nats
    version: "1.1.5"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled
    tags:
      - messaging
  
  # Infrastructure - Redis
  - name: redis
    version: "18.4.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
    tags:
      - cache
