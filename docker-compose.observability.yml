version: '3.9'

# ================================================================
# PR4: Observability Infrastructure for Event-Driven Architecture
# ================================================================
# This compose file sets up the complete observability stack:
# - Grafana: Visualization and dashboards
# - Prometheus: Metrics collection and storage
# - Loki: Log aggregation
# - Promtail: Log collection from containers
# - NATS Exporter: NATS metrics for Prometheus
# - AlertManager: Alert management and routing
#
# Usage:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Access URLs:
#   - Grafana: http://localhost:3000 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Loki: http://localhost:3100
#   - AlertManager: http://localhost:9093
#   - NATS Monitoring: http://localhost:8222
# ================================================================

networks:
  observability-net:
    driver: bridge
  microservices-net:
    external: true
    name: a4co-ddd-microservices_microservices-net

volumes:
  grafana_data:
  prometheus_data:
  loki_data:
  alertmanager_data:

services:
  # ================================================================
  # METRICS COLLECTION & STORAGE
  # ================================================================
  
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: a4co-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./infra/observability/prometheus/recording-rules.yml:/etc/prometheus/recording-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - observability-net
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================================================
  # LOG AGGREGATION
  # ================================================================
  
  loki:
    image: grafana/loki:2.9.3
    container_name: a4co-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infra/observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability-net
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:2.9.3
    container_name: a4co-promtail
    volumes:
      - ./infra/observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - observability-net
      - microservices-net
    restart: unless-stopped

  # ================================================================
  # VISUALIZATION
  # ================================================================
  
  grafana:
    image: grafana/grafana:10.2.3
    container_name: a4co-grafana
    ports:
      - "3000:3000"
    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      
      # Server
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost
      
      # Paths
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_PATHS_DATA=/var/lib/grafana
      
      # Database (SQLite by default)
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      
      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
      
      # Analytics
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      
      # Explore UI
      - GF_EXPLORE_ENABLED=true
      
      # Alerting
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - observability-net
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================================================
  # ALERT MANAGEMENT
  # ================================================================
  
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: a4co-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infra/observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.advertise-address=0.0.0.0:9093'
    networks:
      - observability-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================================================
  # NATS METRICS EXPORTER
  # ================================================================
  
  nats-exporter:
    image: natsio/prometheus-nats-exporter:0.14.0
    container_name: a4co-nats-exporter
    ports:
      - "7777:7777"
    command:
      - '-varz'
      - '-connz'
      - '-routez'
      - '-subz'
      - '-serverz'
      - '-jsz=all'
      - 'http://nats:8222'
    networks:
      - observability-net
      - microservices-net
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7777/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
