version: '3.9'

# ================================================================================
# Preview/Staging Docker Compose Configuration
# ================================================================================
# This file defines the preview environment for A4CO microservices
# Used for testing and validating changes before production deployment
#
# Features:
# - Similar to production but with relaxed security for testing
# - All services included for full integration testing
# - Uses simulated payment for testing
# - Includes observability tools for debugging
#
# Usage:
#   docker-compose -f docker-compose.preview.yml --env-file .env.preview up -d
# ================================================================================

networks:
  preview-net:
    driver: bridge

volumes:
  preview-postgres-data:
    driver: local
  preview-redis-data:
    driver: local
  preview-nats-data:
    driver: local

services:
  # ================================================================================
  # INFRASTRUCTURE LAYER
  # ================================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: a4co-preview-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-preview_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-microservices_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - preview-postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - preview-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # NATS Message Broker with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: a4co-preview-nats
    restart: unless-stopped
    command:
      - "-js"
      - "-m"
      - "8222"
      - "--max_payload"
      - "8388608"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - preview-nats-data:/data
    networks:
      - preview-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: a4co-preview-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-preview_redis_pass} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - preview-redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - preview-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ================================================================================
  # BACKEND MICROSERVICES
  # ================================================================================

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: apps/order-service/Dockerfile
      target: production
    container_name: a4co-preview-order-service
    restart: unless-stopped
    environment:
      NODE_ENV: preview
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-preview_password_change_me}@postgres:5432/order_db?schema=public
      NATS_URL: nats://nats:4222
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - preview-net
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: apps/payment-service/Dockerfile
      target: production
    container_name: a4co-preview-payment-service
    restart: unless-stopped
    environment:
      NODE_ENV: preview
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-preview_password_change_me}@postgres:5432/payment_db?schema=public
      NATS_URL: nats://nats:4222
      USE_SIMULATED_PAYMENT: ${USE_SIMULATED_PAYMENT:-true}
      PAYMENT_SUCCESS_RATE: ${PAYMENT_SUCCESS_RATE:-0.9}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_preview}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_preview}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - preview-net
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: apps/inventory-service/Dockerfile
      target: production
    container_name: a4co-preview-inventory-service
    restart: unless-stopped
    environment:
      NODE_ENV: preview
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-preview_password_change_me}@postgres:5432/inventory_db?schema=public
      NATS_URL: nats://nats:4222
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - preview-net
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: apps/product-service/Dockerfile
      target: production
    container_name: a4co-preview-product-service
    restart: unless-stopped
    environment:
      NODE_ENV: preview
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-preview_password_change_me}@postgres:5432/product_db?schema=public
      NATS_URL: nats://nats:4222
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - preview-net
    ports:
      - "3003:3003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
      target: production
    container_name: a4co-preview-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: preview
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-preview_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PRODUCTS_SERVICE_URL: http://product-service:3003
      ORDERS_SERVICE_URL: http://order-service:3000
      INVENTORY_SERVICE_URL: http://inventory-service:3002
      PAYMENTS_SERVICE_URL: http://payment-service:3001
      PROXY_TIMEOUT: ${PROXY_TIMEOUT:-30000}
      PROXY_CHANGE_ORIGIN: "true"
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-1000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001,http://localhost:5173,http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      - order-service
      - payment-service
      - inventory-service
      - product-service
    networks:
      - preview-net
    ports:
      - "8080:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ================================================================================
  # FRONTEND APPLICATIONS
  # ================================================================================

  # Main Frontend (Vite/React)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: development
    container_name: a4co-preview-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
      NODE_ENV: development
    networks:
      - preview-net
    ports:
      - "5173:3000"
    volumes:
      - ./apps/frontend/src:/usr/src/app/apps/frontend/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Dashboard Client (Next.js)
  dashboard-client:
    build:
      context: .
      dockerfile: apps/dashboard-client/Dockerfile
    container_name: a4co-preview-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
      PORT: 3001
    networks:
      - preview-net
    ports:
      - "3001:3001"
    volumes:
      - ./apps/dashboard-client:/app/apps/dashboard-client
      - /app/apps/dashboard-client/node_modules
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
